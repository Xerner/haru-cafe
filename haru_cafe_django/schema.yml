components:
  schemas:
    MenuItem:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        name:
          type: string
          maxLength: 256
        image:
          type: string
          format: uri
          nullable: true
        description:
          type: string
          nullable: true
          maxLength: 1024
        price:
          type: string
          format: decimal
          pattern: ^-?\d{0,8}(?:\.\d{0,2})?$
        categories:
          type: array
          items:
            type: integer
        isFavorite:
          type: boolean
        isActive:
          type: boolean
        size:
          type: integer
          nullable: true
      required:
      - categories
      - id
      - name
      - price
    MenuItemCategory:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        name:
          type: string
          nullable: true
          maxLength: 256
      required:
      - id
    MenuItemSize:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        size:
          type: string
          nullable: true
          maxLength: 256
      required:
      - id
    PatchedMenuItem:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        name:
          type: string
          maxLength: 256
        image:
          type: string
          format: uri
          nullable: true
        description:
          type: string
          nullable: true
          maxLength: 1024
        price:
          type: string
          format: decimal
          pattern: ^-?\d{0,8}(?:\.\d{0,2})?$
        categories:
          type: array
          items:
            type: integer
        isFavorite:
          type: boolean
        isActive:
          type: boolean
        size:
          type: integer
          nullable: true
    PatchedMenuItemCategory:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        name:
          type: string
          nullable: true
          maxLength: 256
    PatchedMenuItemSize:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        size:
          type: string
          nullable: true
          maxLength: 256
  securitySchemes:
    basicAuth:
      type: http
      scheme: basic
    cookieAuth:
      type: apiKey
      in: cookie
      name: sessionid
servers:
- url: http://localhost:8000
