<div class="xl:h-[9em] h-[6em] grid grid-cols-3 w-full h-full justify-between bg-cyan-100 text-black rounded-lg overflow-hidden">
  <div class="p-4 col-span-2 flex flex-col justify-between">
    <div>
      <h1 class="font-bold">{{ menuItem().name }}</h1>
      <p class="font-light xl:block hidden">{{ menuItem().description }}</p>
    </div>
    <p class="text font-medium">{{ menuItem().price | currency }}</p>
  </div>
  <img class="object-cover h-full bg-teal-100 border-l-2 border-teal-200 rounded-lg overflow-hidden" [src]="menuItem().imageUrl" [alt]="menuItem().name" />
</div>
