<!-- header -->
<div class="bg-salmon xl:h-[95vh] h-[40vh] flex flex-col">
	<div class="flex justify-between xl:m-8 lg:m-6 m-4">
		<div class="font-bold lg:text-xl text-normal">HARU CAFE</div>
		<div class="flex xl:gap-8 lg:gap-6 gap-4">
			<a
				class="hover:border-b hover:border-offset-4 border-black"
				href="#specials"
				>Specials</a
			>
			<a
				class="hover:border-b hover:border-offset-4 border-black"
				href="#menu"
				>Menu</a
			>
			<a
				class="hover:border-b hover:border-offset-4 border-black"
				href="#location"
				>Location</a
			>
		</div>
	</div>
	<div class="grid grid-cols-12 h-full">
		<!-- spinning logo -->
		<div class="relative w-full h-full col-span-6 col-start-1">
			<div class="absolute top-0 left-0 w-full h-full flex justify-center items-center">
				<img
					class="scale-50"
					src="svgs/HaruCafe_Mascot.svg"
					alt="haru-cloud" />
			</div>
			<div class="absolute top-0 left-0 w-full h-full flex justify-center items-center">
				<img
					class="rotate-5s"
					src="svgs/HaruCafe_Letters.svg"
					alt="haru-letters" />
			</div>
		</div>
		<div></div>
		<!-- title -->
		<div class="flex flex-col justify-center h-full col-span-4">
			<hr class="border-black border xl:my-8 lg:my-6 md:my-4 my-2" />
			<div class="xl:my-8 lg:my-6 md:my-4 my-2">
				<div class="xl:text-6xl lg:text-4xl md:text-2xl text-lg text-center">FRESH JUICE</div>
				<div class="xl:text-6xl lg:text-4xl md:text-2xl text-lg text-center">& CARTOONS</div>
			</div>
			<hr class="border-black border xl:my-8 lg:my-6 md:my-4 my-2" />
		</div>
		<div></div>
	</div>
</div>

<!-- specials -->
<div
	id="specials"
	class="bg-white">

			HARU SPECIALS & FAVORITES
		</div>
	</div>
	<img
		class="w-full"
		src="images/haru-cafe-menu-billboard.png"
		alt="haru-cafe-menu-billboard" />
</div>

	class="bg-cyan-50 lg:px-40 md:px-20 px-4 lg:py-8 py-4">

		<div class="my-4 flex justify-center gap-4">
			<a
				mat-icon-button
        matTooltip="Google"
				href="https://www.google.com/viewer/chooseprovider/?mid=/g/11l5x5k_0j"

					alt="Google" />

			<a
				mat-icon-button
        matTooltip="Uber Eats"

				target="_blank">
				<img
					src="svgs/uber-eats.svg"
					alt="Uber Eats" />
			</a>
			<a
				mat-icon-button
        matTooltip="Clover"
				href="https://www.clover.com/online-ordering/haru-fresh-juice-cartoon-sterling-heights"
				target="_blank">
				<img
					src="svgs/clover-logo.svg"
					alt="Clover" />
			</a>
			<!-- <button mat-icon-button>
          <a
            href=""
            target="_blank">

              src="svgs/bento-box.svg"
              alt="Bento Box" />

			<a

        matTooltip="Grubhub"

				target="_blank">

	</div>
	<!-- <div class="flex flex-wrap justify-center lg:gap-8 gap-4 mt-8"> -->
	<div class="grid lg:grid-cols-3 md:grid-cols-2 grid-cols-1 lg:gap-8 gap-4 mt-4">

		<haru-menu-item
			[imageDialog]="menuItem.imageUrl"
			[menuItem]="menuItem"></haru-menu-item>
		}
	</div>
</div>
